<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5593a2500e.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex flex-col justify-center mx-auto h-screen">
      <button class="bg-green-300 p-2 px-4 mx-auto rounded-xl succ-btn">
        Green
      </button>
      <button class="bg-red-300 p-2 px-4 mx-auto rounded-xl fail-btn mt-5">
        Red
      </button>
    </div>
    <!-- Toast Notification -->
    <div class="absolute right-5 bottom-5">
      <!-- Success -->
      <div
        class="toast-card-succ hidden cursor-pointer bg-green-200 p-3 w-72 rounded-lg items-center mt-5"
      >
        <i class="fa-regular fa-circle-check mx-2"></i>
        <p>Payment Successful</p>
      </div>
      <!-- Failure -->
      <div
        class="toast-card-fail hidden cursor-pointer bg-red-200 p-3 w-72 rounded-lg items-center mt-5"
      >
        <i class="fa-regular fa-circle-xmark mx-2"></i>
        <p>Payment Failed</p>
      </div>
    </div>
  </body>
  <script>
    document.querySelector(".succ-btn").addEventListener("click", () => {
      document.querySelector(".toast-card-succ").classList.remove("hidden");
      document.querySelector(".toast-card-succ").classList.add("flex");
      document
        .querySelector(".toast-card-succ")
        .addEventListener("click", () => {
          document.querySelector(".toast-card-succ").classList.add("hidden");
        });
    });

    document.querySelector(".fail-btn").addEventListener("click", () => {
      document.querySelector(".toast-card-fail").classList.remove("hidden");
      document.querySelector(".toast-card-fail").classList.add("flex");
      document
        .querySelector(".toast-card-fail")
        .addEventListener("click", () => {
          document.querySelector(".toast-card-fail").classList.add("hidden");
        });
    });
  </script>
</html>
